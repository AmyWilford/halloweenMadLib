<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Creepster&display=swap" rel="stylesheet">    <title>Henry's Halloween Story</title>
</head>
<body id="body">

    <div id="storyInput">
        <header id="header">
            <h1 id="inputHead">Henry's <br> Halloween Story</h1>
        </header>
        <h2>Choose your adventure</h2>  
        <p>Your name: 
            <input autocomplete="off" id="myName" type="text"/>
        </p>
        <p>Pick your costume: 
            <input autocomplete="off" id="myCostume" type="text"/>
        </p>
        <p>Pick a family member: 
            <input autocomplete="off" id="familyMember" type="text"/>
        </p>
        <p>Pick their costume: 
            <input id="familyCostume" type="text" autocomplete="off"/>
        </p>
        <p>Pick a number between 1 and 5: 
            <input id="qty" type="number"/>
        </p>
        <button id="submit"><span>ready for your story?</span></button>
        <p id="warning">Remeber to answer <b>ALL</b> the questions to get the full story!</p>
    </div>
    <div id="storyOutput">
        <h1 id="outputHead">Henry's Halloween Story...</h1>
        <p id="theStory">something</p>
        <div>
            <img id="image" src=""/>
        </div>
        <button id="again"><span>Make a new story!</span></button>
    </div>
    <script src="./madlib.js"></script>
</body>
</html>
