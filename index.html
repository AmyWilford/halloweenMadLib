<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Bevan&family=Creepster&display=swap" rel="stylesheet">    <title>Henry's Halloween Story</title>
</head>
<body id="body">

    <div id="storyInput">
        <header id="header">
            <h1 id="inputHead">Henry's <br> Halloween Story</h1>
            <div id="henryImage">
                <img src="resources/henry.png">
            </div>
        </header>
        <h2>Choose your adventure</h2>  
        <table class="table">
            <tr>
                <td>Your name:</td>
                <td><input autocomplete="off" id="myName" type="text"/></td>
            </tr>
            <tr>
                <td>Pick your costume:</td>
                <td><input autocomplete="off" id="myCostume" type="text"/></td>
            </tr>
            <tr>
                <td>Pick a family member: </td>
                <td><input autocomplete="off" id="familyMember" type="text"/></td>
            </tr>
            <tr>
                <td>Pick their costume: </td>
                <td><input id="familyCostume" type="text" autocomplete="off"/></td>
            </tr>
            <tr>
                <td>Pick a number between 1 and 5: </td>
                <td><input id="qty" type="number"/></td>
            </tr>
        </table>
        <button id="submit"><span>ready for your story?</span></button>
        <p id="warning">Remeber to answer <b>ALL</b> the questions to get the full story!</p>
        <p id="numberWarning">Number must be between 1 - 5</p>
    </div>
    <div id="storyOutput">
        <h1 id="outputHead">Henry's Halloween Story...</h1>
        <p id="theStory"></p>
        <div>
            <img id="image" src=""/>
        </div>
        <button id="again"><span>Make a new story!</span></button>
    </div>

    <script src="./madlib.js"></script>
</body>
</html>
